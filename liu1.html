  <p>柳宗元（公元773年—公元819年11月28日），字子厚，汉族，河东（现山西运城永济一带）人;唐宋八大家之一，唐代文学家、哲学家、散文家和思想家世称;柳河东、</p>
  <p>河东先生，因官终柳州刺史，又称柳柳州。柳宗元与韩愈并称为韩柳，与刘禹锡并称;刘柳，与王维、孟浩然、韦应物并称&ldquo;王孟韦柳。<br />
  </p>
